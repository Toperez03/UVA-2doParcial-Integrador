  <!-- Contenido principal -->
  <main>
    <h2>¡Envíanos tu mensaje!</h2>

    <form action="#" method="post" class="formulario-contacto">
      <label for="fname">Nombre:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Apellido:</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea>

      <input type="submit" value="Enviar" id="btn-enviar">
    </form>
    <div id="mensaje-exito" class="mensaje-exito" style="display: none;"></div>
    <div id="mensaje-error" class="mensaje-error" style="display: none;"></div>



  </main>
